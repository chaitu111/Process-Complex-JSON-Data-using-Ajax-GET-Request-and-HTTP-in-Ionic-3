<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
   <button ion-button (click)="loadJson()">Load Users</button> 
    <ion-list>
      <ion-item *ngFor="let user of users">
          <ion-avatar item-start>
            <img src="{{user.picture.large}}" alt="">  
          </ion-avatar>
          <h2>{{user.name.title}}   {{user.name.first}}</h2>
          <br/>
          <p>{{user.email}}</p>
          <br/>
          <ion-note>{{user.registered}}</ion-note>
      </ion-item>
    </ion-list>
</ion-content>
